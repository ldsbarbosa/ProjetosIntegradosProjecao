<div class="corFundoDialogo">
    <h4>Excluir Computador</h4>
    <form [formGroup]="formularioDeletarComputador" (ngSubmit)="deletarComputadorDELETE()">
    <div class="mb-3">
        <label for="id" class="form-label">Identificador do Computador</label>
        <input type="number" class="form-control" id="id" name="id" formControlName="id" required>
    </div>
    <button class="btn btn-warning" type="submit" [disabled]="botaoDesabilitadoExcluirComputador">Deletar</button>
    </form>
</div>
<div class="botaoTratadoNoCSS">
    <button color="primary" type="submit" mat-raised-button id="button-entrar" (click)="atualizarAPagina()" *ngIf="botaoDeAtualizarAPagina">
        <mat-icon>sync_alt</mat-icon>
        <span>Atualizar a página</span>
    </button>
</div>
<button class="btn btn-warning" (click)="voltarATelaInicial()">Voltar à tela inicial</button>
